name: Docker BuildX

on:
  push:
    branches:
      - main
    tags:
      - "**"
  pull_request:
    branches:
      - main
      - dev

env:
  REGISTRY: ghcr.io
  # Image names are referenced in the build matrix.

permissions:
  contents: read
  packages: write

jobs:
  build-and-push-image:
    name: Docker BuildX
    runs-on: ubuntu-latest
    # Avoid infinite loops if we commit updated Helm values from CI.
    if: github.actor != 'github-actions[bot]'
    permissions:
      contents: read
      packages: write

    steps:
      - name: GitHub Checkout
        uses: actions/checkout@v3

      - name: Compute tags
        id: vars
        shell: bash
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          REF_NAME="${GITHUB_REF_NAME}"
          if [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
            # PR images are tagged by PR number + short sha
            TAG="pr-${{ github.event.number }}-${SHORT_SHA}"
          # For tags, keep tag name as-is
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG="${REF_NAME}"
          else
            TAG="${REF_NAME}-${SHORT_SHA}"
          fi
          echo "short_sha=${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "ref_name=${REF_NAME}" >> "$GITHUB_OUTPUT"

      - name: Docker Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Docker Set up Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker Login
        # For PRs from forks, secrets are not available; only login/push for same-repo PRs.
        if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository)
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PAT }}

      - name: Docker Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ matrix.image }}
          tags: |
            type=raw,value=${{ steps.vars.outputs.tag }}
            type=raw,value=development,enable=${{ github.ref_name == 'dev' }}
            type=raw,value=latest,enable=${{ github.ref_name == 'main' }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ${{ matrix.context }}
          # NOTE: build-push-action resolves `file:` relative to the repo root.
          file: ${{ matrix.dockerfile }}
          build-args: ${{ matrix.build_args }}
          pull: true
          no-cache: true
          push: ${{ github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository) }}
          # platforms: linux/amd64,linux/arm64
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

    strategy:
      matrix:
        include:
          # Dashboard UI
          - name: dashboard
            context: ./dashboard
            dockerfile: ./dashboard/Dockerfile
            image: ghcr.io/vekjja/espwifi
            build_args: ""
            # build_args: |
            #   REACT_APP_API_HOST=espwifi.local
            #   REACT_APP_API_PORT=80
            #   REACT_APP_API_PROTOCOL=http:
            #   REACT_APP_WS_PROTOCOL=ws:

          # Cloud tunnel broker
          - name: cloudtunnel
            context: ./cloudTunnel
            dockerfile: ./cloudTunnel/Dockerfile
            image: ghcr.io/vekjja/espwifi-cloudtunnel
            build_args: ""

  helm-deploy:
    name: Deploy (helm upgrade)
    runs-on: ubuntu-latest
    needs: build-and-push-image
    # Deploy on:
    # - push to main, OR
    # - push of any tag
    if: github.event_name == 'push' && (github.ref_name == 'main' || startsWith(github.ref, 'refs/tags/'))
    permissions:
      contents: write
    steps:
      # IMPORTANT: for tag-triggered runs, actions/checkout defaults to detached HEAD.
      # We want to update values.yaml on main, so explicitly checkout main.
      - name: GitHub Checkout (main)
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0

      - name: Compute tag
        id: vars
        shell: bash
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG="${GITHUB_REF_NAME}"
          else
            TAG="${GITHUB_REF_NAME}-${SHORT_SHA}"
          fi
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Configure kubeconfig
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "${HOME}/.kube"
          echo "${{ secrets.KUBECONFIG }}" > "${HOME}/.kube/config"
          chmod 600 "${HOME}/.kube/config"

      - name: Helm upgrade (dev)
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.vars.outputs.tag }}"
          helm upgrade --install espwifi-io ./espwifi.io -f ./espwifi.io/values.yaml \
            --namespace espwifi-io --create-namespace \
            --set image.tag="${TAG}" \
            --set cloudTunnel.image.tag="${TAG}"

      - name: Update espwifi.io/values.yaml (record deployed tag)
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.vars.outputs.tag }}"
          # Dashboard image tag
          perl -0777 -i -pe "s/(^image:\\n(?:.*\\n)*?\\s*tag:\\s*\")([^\"]+)(\")/\\1${TAG}\\3/m" espwifi.io/values.yaml
          # CloudTunnel image tag
          perl -0777 -i -pe "s/(^cloudTunnel:\\n(?:.*\\n)*?\\s*tag:\\s*\")([^\"]+)(\")/\\1${TAG}\\3/m" espwifi.io/values.yaml

      - name: Commit updated espwifi.io/values.yaml
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add espwifi.io/values.yaml
          git commit -m "chore(helm): record deployed tag ${{ steps.vars.outputs.tag }} [skip ci]" || exit 0
          git push origin main