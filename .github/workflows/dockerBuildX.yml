name: Docker BuildX

on:
  push:
    tags:
      - "**"
  pull_request:
    branches:
      - main
      - develop

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: GitHub Checkout
        uses: actions/checkout@v3

      - name: Docker Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Docker Set up Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PAT }}

      - name: Docker Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          # Build the dashboard image (and leverage dashboard/.dockerignore)
          context: ./dashboard
          # NOTE: build-push-action resolves `file:` relative to the repo root,
          # not relative to `context:`, so this must include the dashboard path.
          file: ./dashboard/Dockerfile
          # These are baked into the React bundle at build time (CRA).
          # They make the UI served from espwifi.io call the device at espwifi.local.
          build-args: |
            REACT_APP_API_HOST=espwifi.local
            REACT_APP_API_PORT=80
            REACT_APP_API_PROTOCOL=http:
            REACT_APP_WS_PROTOCOL=ws:
          pull: true
          no-cache: true
          push: true
          # platforms: linux/amd64,linux/arm64
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
