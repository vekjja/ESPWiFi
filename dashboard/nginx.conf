server {
  listen 3000;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Never aggressively cache the HTML shell. If a client caches index.html and
  # we deploy a new build, it can reference old hashed asset filenames and cause
  # 404s like /static/js/main.<oldhash>.js.
  location = /index.html {
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    expires -1;
    try_files $uri =404;
  }

  # Also avoid caching the manifest (used by some setups/tools).
  location = /asset-manifest.json {
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    expires -1;
    try_files $uri =404;
  }

  # SPA routing
  location / {
    try_files $uri /index.html;
  }

  # Long-cache fingerprinted assets
  location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }
}

