{{- if and .Values.cloud.enabled .Values.cloud.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "espwifi.io.fullname" . }}-cloud
  labels:
    {{- include "espwifi.io.labels" . | nindent 4 }}
    app.kubernetes.io/component: cloud
  {{- with .Values.cloud.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.cloud.ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if .Values.cloud.ingress.tls }}
  tls:
    {{- range .Values.cloud.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.cloud.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- with .pathType }}
            pathType: {{ . }}
            {{- end }}
            backend:
              service:
                name: {{ include "espwifi.io.fullname" $ }}-cloud
                port:
                  number: {{ $.Values.cloud.service.port }}
          {{- end }}
    {{- end }}
{{- end }}

