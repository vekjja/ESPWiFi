# Default values for torch.cloud.
# This is a YAML-formatted file.

# kubectl create namespace espwifi-io

# Create a secret for the Docker registry
# kubectl create secret docker-registry ghcr-secret \
#   --namespace "espwifi-io" \
#   --docker-server=ghcr.io \
#   --docker-username=vekjja \
#   --docker-password=${GITHUB_CR_PAT}

# Deploy the chart using values
#  helm upgrade --install espwifi-io ./espwifi.io -f ./espwifi.io/values.yaml \
#    --namespace espwifi-io \
#    --create-namespace

# This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
replicaCount: 1

image:
  repository: ghcr.io/vekjja/espwifi
  pullPolicy: Always
  tag: "v0.0.0-1"

imagePullSecrets:
- name: ghcr-secret

nameOverride: ""
fullnameOverride: ""

# This section builds out the srvice account 
# https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {} # fsGroup: 2000

securityContext: {}
  # capabilities:
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3000

# Name of the secret containing all environment variables
# Create this secret with: kubectl create secret generic espwifi.io-env --from-env-file=.env
envSecretName: espwifi.io-env

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "cloudflare-letsencrypt-production"
    external-dns.alpha.kubernetes.io/hostname: espwifi.io
    external-dns.alpha.kubernetes.io/target: "174.44.105.210"
  hosts:
  - host: espwifi.io
    paths:
    - path: /
      pathType: Prefix
  tls:
  - secretName: espwifi.io-tls
    hosts:
    - espwifi.io

# CloudTunnel broker (tnl.espwifi.io)
cloudTunnel:
  enabled: false

  image:
    repository: ghcr.io/vekjja/espwifi-cloudtunnel
    pullPolicy: Always
    tag: "v0.0.0-1"

  service:
    type: ClusterIP
    port: 8080

  ingress:
    enabled: true
    className: "nginx"
    annotations:
      cert-manager.io/cluster-issuer: "cloudflare-letsencrypt-production"
      external-dns.alpha.kubernetes.io/hostname: tnl.espwifi.io
      external-dns.alpha.kubernetes.io/target: "174.44.105.210"
    hosts:
    - host: tnl.espwifi.io
      paths:
      - path: /
        pathType: Prefix
    tls:
    - secretName: tnl.espwifi.io-tls
      hosts:
      - tnl.espwifi.io

  resources: {}

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http

readinessProbe:
  httpGet:
    path: /
    port: http

startupProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 9

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

volumes: []
volumeMounts: []
nodeSelector: {}
tolerations: []
affinity: {}
